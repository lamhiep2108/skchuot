<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImg" src="https://my-test-11.slatic.net/p/b45217faafba7bbab2312974285f0ab9.jpg" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveRight()">
    <script>
        let imgObj = null;
        imgObj=document.getElementById("myImg");
        function init(){
            imgObj = document.getElementById("myImg");
            imgObj.style.position='relative';
            imgObj.style.left= '0px'
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload= init();
    </script>
</form>
</body>
</html>
